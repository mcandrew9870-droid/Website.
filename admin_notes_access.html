<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS_ADMIN // LOGS</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-color: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --comment-color: #8b949e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Header */
        header {
            background-color: var(--sidebar-color);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #2ea043; /* Green */
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 5px #2ea043;
        }

        /* Main Layout */
        .workspace {
            display: flex;
            flex: 1;
            height: 100%;
        }

        /* Sidebar (File Explorer) */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px 15px;
            font-size: 0.8rem;
            color: var(--comment-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
            transition: background 0.2s;
        }

        .file-item:hover {
            background-color: #21262d;
            color: white;
        }

        .file-item.active {
            border-left: 2px solid var(--accent-color);
            background-color: #21262d;
            color: var(--accent-color);
        }

        /* Content Area */
        .editor {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .line-numbers {
            color: var(--comment-color);
            margin-right: 15px;
            user-select: none;
            display: inline-block;
            text-align: right;
            border-right: 1px solid var(--border-color);
            padding-right: 10px;
        }

        .content-text {
            white-space: pre-wrap; /* Preserves tabs and spaces */
            line-height: 1.6;
            outline: none; /* Remove default focus outline */
            min-height: 100%; /* Ensure full clickable area */
        }

        /* Blinking Cursor - Kept for visual style in the footer, but removed from content-text */
        .cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
            color: var(--accent-color);
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Footer status bar */
        footer {
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 5px 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <div><span class="status-dot"></span>SYSTEM_ROOT // **EDIT_MODE_ACTIVE**</div>
        <div id="timestamp">00:00:00</div>
    </header>

    <div class="workspace">
        <div class="sidebar">
            <div class="sidebar-header">Directory: ./logs/</div>
            <ul class="file-list" id="fileList">
                </ul>
        </div>

        <div class="editor">
            <div id="contentDisplay" class="content-text" contenteditable="true">
                // Select a file to view contents...
            </div>
        </div>
    </div>

    <footer>
        -- INSERT MODE **ENABLED** -- CLICK THE EDITOR TO TYPE --
    </footer>

    <script>
        // ==========================================
        //         ADMIN DATA ENTRY ZONE
        // ==========================================
        // EDIT THIS SECTION TO CHANGE YOUR NOTES.
        // Format: { id: "unique_id", title: "filename", content: "your text here" }
        // Use \n for new lines.
        
        const database = [
            {
                id: "001",
                title: "ACCESS DENIED",
                content: "###############\n\n##################################################\n##############################################\n#######################################\n##########################################################\n##################################################\n##################################################\n#################\n##########################################\n###############################################\n############################################\n\n\n\n\n keyword: KRYPTOS"
            },
            {
                id: "002",
                title: "credentials_hint.log",
                content: "The conscience is a vast, and evergrowing mindset that is irrational."
            },
            {
                id: "003",
                title: "Cain",
                content: "LOCATION: [UNKNOWN] \n----BIOGRAPHY---- \n SYSTEM REBOOT NECESSARY - ADMIN NOTIFIED\n UNWARANTED CHANGES REVERTED\n INTRUDER IN SYSTEM REMOVED \n UPDATING DATABASE...\n THREAT REMOVAL SUCCESS... [✅ ✅ ✅ ✅ ✅ ✅ ✅]"
            },
            {
                id: "004",
                title: "4",
                content: "#### "
            }
        ];

        // ==========================================
        //          SYSTEM LOGIC
        // ==========================================

        const fileListEl = document.getElementById('fileList');
        const contentDisplayEl = document.getElementById('contentDisplay');

        // 1. Render Sidebar
        function renderSidebar() {
            fileListEl.innerHTML = '';
            database.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.textContent = file.title;
                li.onclick = () => loadFile(file.id, li);
                fileListEl.appendChild(li);
            });
        }

        // 2. Load Content
        function loadFile(id, element) {
            // Remove active class from all
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            // Add active class to clicked
            element.classList.add('active');

            const file = database.find(f => f.id === id);
            
            if(file) {
                // Typewriter effect simulation (instant for now, but feels distinct)
                contentDisplayEl.innerHTML = `<span style="color: #8b949e;">// Loading ${file.title}...</span><br><br>`;
                
                setTimeout(() => {
                    // **CHANGE 2:** Use innerHTML and replace \n with <br> to render line breaks in the editable area
                    contentDisplayEl.innerHTML = file.content.replace(/\n/g, '<br>');
                }, 150);
            }
        }

        // 3. Live Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('timestamp').innerText = now.toISOString().split('T')[0] + " " + now.toLocaleTimeString();
        }

        // Initialize
        renderSidebar();
        setInterval(updateTime, 1000);
        updateTime();

    </script>
</body>
</html>
